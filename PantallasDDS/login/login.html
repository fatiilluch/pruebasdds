<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Login | Que Me Pongo</title>
    <link rel="stylesheet" type="text/css" href="css/estilosLogin.css">
    <link rel="icon" type="image/png" href="images/icons/padlock.ico" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <section>
        <form id="login" method="POST" action="#">
            <div id="perfil" class="itemForm"><img src="images/logo.JPG" width="130px"></div>
            <div id="nick" class="itemForm"><span>Welcome !!</span></div>
            <div class="itemForm">
                <input class="itemsFormColumn" id="mail" type="text" name="mail" placeholder="Mail">
                <span class="focus-input"></span>
                <span class="symbol-input">
			<i class="fa fa-user"></i>
			</span>
            </div>
            <div class="itemForm">
                <input class="itemsFormColumn" id="pass" type="password" name="pass" placeholder="Password">
                <span class="focus-input"></span>
                <span class="symbol-input">
			<i class="fa fa-lock"></i></span>
            </div>
            <div class="itemForm">
                <button id="loginButton">Login
			</button>
            </div>

        </form>


    </section>
    <footer>
        <div class="helpMessage"><a href="">Forgot Password?</a></div>
        <p class="helpMessage"><span>/</span></p>
        <div class="helpMessage"><a href="subscribe.html">
			Create new account 
			<i class="fa fa-long-arrow-right"></i>
		</a></div>
    </footer>


</body>

</html>
